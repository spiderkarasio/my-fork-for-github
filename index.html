<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spiderkaras profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #start-text {
            font-size: 2rem;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 5;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .profile-header {
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary-color, #fff);
            margin-bottom: 15px;
            object-fit: cover;
        }

        #profile-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #profile-bio {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            width: 20px;
            height: 20px;
        }

        .profile-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-size: 0.8rem;
            position: relative;
        }

        .visitor-icon {
            width: 14px;
            height: 14px;
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .visitor-counter:hover .tooltip {
            opacity: 1;
        }

        #skills-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            z-index: 5;
        }

        .skills-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .skill-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .skill-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00CED1, #FF6B9E);
            border-radius: 3px;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 25px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .theme-selector {
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-btn.active {
            background: #fff;
            color: #000;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }

        .hint {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video id="background" autoplay loop muted>
            <source src="assets/background_video.mp4" type="video/mp4">
        </video>

        <div class="scanline"></div>
        <div class="glitch-overlay" id="glitch-overlay"></div>

        <div id="start-screen" class="overlay">
            <div id="start-text">CLICK TO ENTER</div>
        </div>

        <div id="profile-block" class="profile-card hidden">
            <div class="profile-header">
                <img id="profile-pic" src="assets/profile.gif" alt="Profile Picture" class="profile-pic">
                <h1 id="profile-name">spiderkaras</h1>
                <p id="profile-bio">Developer & Designer</p>
                <div class="badges">
                    <img src="assets/owner.gif" alt="Owner" class="badge">
                    <img src="assets/verified.gif" alt="Verified" class="badge">
                    <img src="assets/staff.gif" alt="Staff" class="badge">
                </div>
            </div>

            <div class="profile-footer">
                <div class="social-links">
                    <a href="https://discord.gg/zH7ethzNKf" target="_blank">
                        <img src="assets/discord.png" alt="Discord" class="social-icon">
                    </a>
                    <a href="https://github.com/spiderkarasio" target="_blank">
                        <img src="assets/github.png" alt="GitHub" class="social-icon">
                    </a>
                    <a href="https://www.tiktok.com/@spiderkaras_" target="_blank">
                        <img src="assets/tiktok.png" alt="TikTok" class="social-icon">
                    </a>
                    <a href="https://steamcommunity.com/id/spiderkaras" target="_blank">
                        <img src="assets/steam.png" alt="Steam" class="social-icon">
                    </a> </div>

                <div class="visitor-counter">
                    <svg class="visitor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    <span id="visitor-count">21234</span>
                    <span class="tooltip">Profile Views</span>
                </div>
            </div>
        </div>

        <div id="skills-block" class="hidden">
            <h2 class="skills-title">Skills</h2>
            <div class="skill">
                <div class="skill-name">
                    <img src="assets/python.png" alt="Python" class="skill-icon">
                    <span>Python</span>
                    <span>87%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="python-bar" class="skill-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <img src="assets/cpp.png" alt="C++" class="skill-icon">
                    <span>C++</span>
                    <span>75%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="cpp-bar" class="skill-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <img src="assets/csharp.png" alt="C#" class="skill-icon">
                    <span>C#</span>
                    <span>80%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="csharp-bar" class="skill-bar"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="results-button" class="control-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 18l6-6-6-6M8 6l-6 6 6 6" />
                </svg>
            </button>
            <div id="results-hint" class="hint hidden">Back to Home</div>
            
            <div class="theme-selector">
                <button id="home-theme" class="theme-btn active">Default</button>
                <button id="hacker-theme" class="theme-btn">Hacker</button>
                <button id="rain-theme" class="theme-btn">Rain</button>
                <button id="anime-theme" class="theme-btn">Anime</button>
                <button id="car-theme" class="theme-btn">Car</button>
            </div>

            <div class="volume-control">
                <svg class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                </svg>
                <input id="volume-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.3">
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/background_music.mp3" type="audio/mp3">
    </audio>
    <audio id="hacker-music" loop muted>
        <source src="assets/hacker_music.mp3" type="audio/mp3">
    </audio>
    <audio id="rain-music" loop muted>
        <source src="assets/rain_music.mp3" type="audio/mp3">
    </audio>
    <audio id="anime-music" loop muted>
        <source src="assets/anime_music.mp3" type="audio/mp3">
    </audio>
    <audio id="car-music" loop muted>
        <source src="assets/car_music.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
